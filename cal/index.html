<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="calculator.css">
  <link rel="icon" href="../assets/img/favicon.png" type="image/png" sizes="16x16" />
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-X0RCL4KQ5B"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-X0RCL4KQ5B');
  </script>
</head>
<body>
   <div id="calculator">
      <form>
        <input type="text" id="result" readonly>
        <br>
        <input type="button" value="log">
        <input type="button" value="sin">
        <input type="button" value="cos">
        <input type="button" value="tan">
        <br>
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <input type="button" value="+">
        <br>
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
        <input type="button" value="-">
        <br>
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input type="button" value="*">
        <br>
        <input type="button" value="C">
        <input type="button" value="0">
        <input type="button" value="=">
        <input type="button" value="/">
      </form>
  </div>
  <script src="calculator.js" type="text/javascript"></script>
</body>
</html>
